<router-outlet></router-outlet>

<!doctype html>
<html lang="en">


<div class="wrapper">
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">

                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h2 class="card-title">Group by Category</h2>
                            </div>
                        </div>
                        <ul *ngFor="let products of products">
                           <h4>- {{products.genre}}</h4> 
                            <div >
                              {{ products.products   }}                  
                            </div>
                        </ul>

                        
                    </div>
                    
                </div>
                
            </div>
            <div class="col-12 form-group ">
                <button routerLink="/products" type="" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>
</div>
